<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          rel="stylesheet">
    <link href="profile.style.client.css"
          rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Title</title>
  </head>
  <body>
    <div class="container">
      <h1>Profile</h1>
      <form>
        <div class="alert alert-success alertFId wbdv-message" role="alert">
          Profile successfully saved
        </div>
        <!-- Div for Username -->
        <div class="form-group row">
          <label for="usernameFld" class="col-sm-2 col-form-label">Username</label>
          <div class="col-sm-10">
            <input class="form-control wbdv-field wbdv-username"
                   id="usernameFld"
                   type="text"
                   value="John Smith"
                   readonly/>
          </div>
        </div>

        <!-- Div for Phone-->
        <div class="form-group row">
          <label for="phoneFld" class="col-sm-2 col-form-label">Phone</label>
          <div class="col-sm-10">
            <input class="form-control wbdv-field wbdv-phone"
                   id="phoneFld"
                   type="number"/>
          </div>
        </div>

        <!-- Div for email -->
        <div class="form-group row">
          <label for="emailFld" class="col-sm-2 col-form-label">Email</label>
          <div class="col-sm-10">
            <input class="form-control wbdv-field wbdv-email"
                   id="emailFld"
                   type="email"/>
          </div>
        </div>

        <!--Div for Role -->
        <div class="form-group row">
          <label for="roleFld" class="col-sm-2 col-form-label">Role</label>
          <div class="col-sm-10">
            <select class="form-control wbdv-field wbdv-role" id="roleFld">
              <option value="Faculty">Faculty</option>
              <option value="Student">Student</option>
              <option value="Admin">Admin</option>
            </select>
          </div>
        </div>

        <!-- Div for DOB-->
        <div class="form-group row">
          <label for="dobFld" class="col-sm-2 col-form-label">Date of Birth</label>
          <div class="col-sm-10">
            <input class="form-control wbdv-field wbdv-dob"
                   id="dobFld"
                   type="date"/>
          </div>
        </div>

        <!--Div for Update Button-->
        <div class="form-group row">
          <label class="col-sm-2 col-form-label"></label>
          <div class="col-sm-10">
            <button class="btn btn-success btn-block wbdv-button wbdv-update" id="updateBtn">
              Update
            </button>
          </div>
        </div>

        <!--Div for Logout Button-->
        <div class="form-group row">
          <label class="col-sm-2 col-form-label"></label>
          <div class="col-sm-10">
            <a href="/index.html" class="btn btn-danger btn-block wbdv-button wbdv-logout" id="logoutBtn">
              Logout
            </a>
          </div>
        </div>

      </form>
    </div>
  </body>
</html>
